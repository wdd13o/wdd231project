<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Living - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/forgot-password.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="leaf leaf-1"></div>
        <div class="leaf leaf-2"></div>
        <div class="leaf leaf-3"></div>
        <div class="leaf leaf-4"></div>
    </div>

    <!-- Forgot Password Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="forgot-password-card wow fadeInUp">
                    <div class="row g-0">
                        <!-- Left Side - Illustration -->
                        <div class="col-md-6 d-none d-md-block">
                            <div class="illustration-side h-100">
                                <img src="img/forgot-password-illustration.svg" alt="Password recovery" class="illustration-img">
                                <h3 class="illustration-text">Reset Your Password</h3>
                                <p class="illustration-subtext">We'll help you get back into your account</p>
                            </div>
                        </div>
                        
                        <!-- Right Side - Form -->
                        <div class="col-md-6">
                            <div class="form-side">
                                <div class="logo-container">
                                    <!-- <img src="img/logo.png" alt="Eco-Friendly Living Guide logo" class="logo"> -->
                                    <h1>Forgot Password</h1>
                                </div>
                                
                                <form id="forgotPasswordForm" class="needs-validation" novalidate>
                                    <div class="alert alert-info mb-4">
                                        <i class="fas fa-info-circle me-2"></i> Enter your email address and we'll send you a link to reset your password.
                                    </div>
                                    
                                    <div class="alert alert-success d-none" id="successMessage">
                                        <i class="fas fa-check-circle me-2"></i> Password reset link has been sent to your email!
                                    </div>
                                    
                                    <div class="alert alert-danger d-none" id="errorMessage">
                                        <i class="fas fa-exclamation-circle me-2"></i> <span id="errorText"></span>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                            <div class="invalid-feedback">Please enter a valid email</div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success btn-reset w-100">
                                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                        <span class="btn-text">Send Reset Link</span>
                                    </button>
                                    
                                    <div class="text-center mt-3">
                                        <a href="signin.html" class="text-success"><i class="fas fa-arrow-left me-2"></i>Back to Sign In</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
